<ion-header class="app-header profile-header">
  <ion-toolbar>
    <div class="topbar">
      <ion-button fill="clear" class="back-button" aria-label="Back" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title>My Profile</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="profile-content">
  <section class="profile-hero" *ngIf="profile">
    <h1>{{ profile.fullName }}</h1>
    <p>Consumer Number {{ profile.consumerId }}</p>
  </section>

  <p class="profile-state" *ngIf="loading">Loading profile...</p>
  <p class="profile-state error" *ngIf="error">{{ error }}</p>

  <ion-list *ngIf="profile" class="profile-list">
    <ion-item lines="full">
      <ion-label>
        <h3>Registered Mobile Number</h3>
        <p>{{ profile.phone }}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-label>
        <h3>Email Address</h3>
        <p>{{ profile.email }}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-label>
        <h3>Service Address</h3>
        <p>{{ profile.address }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
